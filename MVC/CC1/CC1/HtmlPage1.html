@model IEnumerable<YourNamespace.Models.Customer>
    <!-- Replace with actual namespace -->
    @{
    ViewData["Title"] = "Customers in Germany";
    }

    <h2>Customers in Germany</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Company Name</th>
                <th>Contact Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            @foreach (var customer in Model)
            {
            <tr>
                <td>@customer.CustomerId</td>
                <td>@customer.CompanyName</td>
                <td>@customer.ContactName</td>
                <td>@customer.City</td>
                <td>@customer.Country</td>
            </tr>
            }
        </tbody>
    </table>
